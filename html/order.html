<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
</head>

<body>
    <section id="overlay">

        <p id="logo">Order your milktea!</p>
        <hr>
        <!--在这里进行您的代码编写-->
        <form action="submission.html" method="post">
            <!-- label的name attribute和 input的id是绑定在一起的 -->
            <div>
                <label for="name">你想要什么口味的奶茶</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="number">你想要几杯</label>
                <input type="number" id="number">
            </div>
            <div>
                <div>
                    <label for="percent">你需要的糖分量</label>
                    <div>
                        无糖<input type="range" id="percent">全糖
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <label for="percent">你想要什么顶料</label>
                    <div>
                        <input type="checkbox" name="" id="">巧克力
                        <input type="checkbox" name="" id="">珍珠
                        <input type="checkbox" name="" id="">芒果
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <label for="percent">需要加冰吗</label>
                    <div>
                        <input type="radio" name="status" id="">yes
                        <input type="radio" name="status" id="">no
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <label for="percent">需要额外加料吗</label>
                    <div>
                        <select name="" id="">
                            <option value="">巧克力</option>
                            <option value="">大巧克力</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <label for="">您还有别的要求吗</label>
                <div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div>
                <label for="">您的联系方式</label>
                <div>
                    <input type="tel" name="" id="">
                </div>
            </div>

            <div>
                <input type="submit" name="" id="">
            </div>
        </form>
    </section>
</body>

</html>
